<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Login Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ff5f6d, #ffc371, #5d26c1, #a17fe0, #59c173);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 400px;
            text-align: center;
        }

        .login-container h2 {
            margin: 0;
            padding: 20px 0;
            color: #333;
            background: linear-gradient(to right, #2193b0, #6ded89, #6dedd8, #fbb034);
        }

        .login-form {
            padding: 20px;
            text-align: left;
        }

        .login-form label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        .login-form button {
            background: linear-gradient(to right, #2193b0, #6dd5ed);
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-form button:hover {
            background: linear-gradient(to right, #6dd5ed, #2193b0);
        }

        .login-form p {
            margin-top: 10px;
            color: #888;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-size: 24px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #2193b0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>    {% with messages = get_flashed_messages() %}
        <form class="login-form" action="/login" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="/signup">Sign up</a></p>
        </form>

            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li style="color: {% if 'error' in message %}black{% else %}black{% endif %}; font-family: 'Verdana', sans-serif;">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    <!-- Font Awesome for social icons -->
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
